<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>

    <link rel="stylesheet" href="./styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />

    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <!-- header -->
    <div class="head"><h1>SHOPPING LIST</h1></div>

    <!-- table -->
    <div class="container">
      <table class="table table-hover table-bordered" id="table">
        <thead>
          <tr>
            <th scope="col">S.No.</th>
            <th scope="col">Item Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Unit</th>
            <th scope="col">Department</th>
            <th scope="col">Notes</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tBody"></tbody>
        <tr>
          <td></td>
          <td>
            <input type="text" placeholder="item" required />
          </td>
          <td>
            <input type="text" placeholder="qty" />
          </td>
          <td>
            <input type="text" placeholder="unit" />
          </td>
          <td>
            <input type="text" placeholder="dept" />
          </td>
          <td>
            <input type="text" placeholder="note" />
          </td>
        </tr>
      </table>
      <div class="foo">
        <button id="add" class="btn btn-light">add</button>
        <button id="del" class="btn btn-light">clear</button>
      </div>
    </div>
  </body>
</html>
